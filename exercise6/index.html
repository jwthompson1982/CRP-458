<div id='map'></div>


    <script>

        var map = L.map('map').setView([41.541520, -93.740832 ], 15.4);



        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {

            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',

            maxZoom: 19,

            id: 'mapbox/streets-v11',


            accessToken: 'pk.eyJ1IjoiYmNyYXQiLCJhIjoiY2s2cHB2cjNzMGNnNzNtcDd3eXdvMmQwcSJ9.P3u0JhcLyYF-6PJDr4gSzA' 

        }).addTo(map);

   var marker = L.marker([41.540756, -93.744264]).addTo(map)
   .bindPopup("Lodge");
        
        var circle = L.circle([41.541938, -93.740044], {
    color: 'green',
    fillColor: 'clear',
    fillOpacity: 0,
    radius: 100
}).addTo(map)
        .bindPopup("Campground");
        
  var polygon = L.polygon([
    [41.537708, -93.730983],
      [41.541177, -93.730500],
    [41.541233, -93.733461]
    
       
]).addTo(map)
  .bindPopup("Soccer Fields");
        
         var polyline = L.polyline([
    [41.537405, -93.746882],
      [41.537478, -93.717717]
    
       
]).addTo(map)
  .bindPopup("Walnut Woods Drive");

        var circle = L.circle([41.542734, -93.737396], {
    color: 'green',
    fillColor: 'clear',
    fillOpacity: 0,
    radius: 100
}).addTo(map)
        circle.bindPopup("Future Bridge Site?")
        .openPopup();
        
         var cm1 = new L.circleMarker([41.547153, -93.729567],{ 
             radius: 20, 
             stroke: true, 
             color: 'black',
             opacity: 1, 
             weight: 1,  
             fill: true, 
             fillColor: "green",  
             fillOpacity: 0.3 
         }).addTo(map);
    </script>
