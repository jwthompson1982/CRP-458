<!--Homepage---------------->  
        <a style="color: Black" href="https://jwthompson1982.github.io/CRP-458/">Return to Homepage</a>
        <br>
<!----Map Frame---------->
          <style>
        #map {
            width: 800px;
            height: 700px;   
            background: black;
        }
        </style>
        
  </head>
    <body>
        
        <div id="map"></div>
        
        <script> 
//WMS Layer
         var wmsLayer = L.tileLayer.wms('https://athene.gis.iastate.edu/arcgis/services/ortho/naip_2019_nc/ImageServer/WMSServer?request=GetCapabilities&service=WMS', {
         layers: 'Iowa Ortho 2019'
         });
            
                
//Create map
        var map = L.map('map', {
        crs: L.CRS.EPSG4326,
        center: [41.822071, -98.335329],
        zoom: 4,
        layers: [wmsLayer]
        }).addTo(map);
         

//Layer control.  Do I even need this??       
  /*       var overlayMaps = {
         "Iowa Ortho 2019": wmsLayer
         };
         
         L.control.layers(overlayMaps).addTo(map);
  */       
        </script>
    </body>
