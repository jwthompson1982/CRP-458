<!----Map Frame---------->
          <style>
        #map {
            width: 800px;
            height: 700px;   
            background: black;
        }
          </style>
        
  </head>
    <body>
        
        <div id="map"></div>
        
        <script> 
//WMS Layer
            var naip_2019_nc = L.tileLayer.wms("https://athene.gis.iastate.edu/arcgis/services/ortho/naip_2019_nc/ImageServer/WMSServer", { layers: 'naip_2019_nc', format: 'image/png', transparent: true, attribution: "Iowa State University GIS Facility &copy; 2020, USDA National Agriculture Imagery Program 2019" 
} ) ; 
            
//Radar                
            var nexrad = new L.tileLayer.wms("https://mesonet.agron.iastate.edu/cgi-bin/wms/nexrad/nOr.cgi", { layers: 'nexrad-nOr-900913', format: 'image/png', transparent: true, attribution: "Weather data &copy; 2018 IEM Nexrad" }); 
            
//Create map
        var map = L.map('map', {
        crs: L.CRS.EPSG4326,
        center: [41.559005, -93.280409],
        zoom: 6,
        layers: [naip_2019_nc]
        }).addTo(map);
         

//Layer control.       
       var baseMaps = {
           "2019 Iowa Ortho Photo": naip_2019_nc
       };
            var overlayMaps = {
         "NexRAD": nexrad
         };
         
         L.control.layers(baseMaps, overlayMaps).addTo(map);
        
        </script>
    </body>
